<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
</head>
<body>
    <p id="function"></p>
    <script>
        var x = myFunction(4, 3);
        document.getElementById("function").innerHTML = x;
        function myFunction(a, b){
            return a * b;
        }
    </script>
</body>
</html>
